<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Search Your Favourite Food Items</title>
</head>

<body class="bg-dark">
	<div class="container">
		<h1 class="text-center text-white mt-5">Welcome to TheMealRecipe</h1>
		<p class="text-center text-white">An open, crowd-sourced database of Recipes from around the world</p>
		<div class="input-group mb-3 mx-auto w-50 mt-5">
			<input type=" text" id="search-field" class="form-control" aria-label="Text input with dropdown button"
				placeholder="search your favourite food item">
			<button id="search-btn" class="btn btn-outline-secondary text-white" type="button" data-bs-toggle="dropdown"
				aria-expanded="false">Search</button>
		</div>
	</div>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
